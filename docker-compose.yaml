version: '2'

services:
  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    user: '104'
    volumes: 
      - ./cli/configs/grafana.ini:/etc/grafana/grafana.ini:z
  prometheus:
    image: prom/prometheus
    network_mode: host

    volumes: 
      - ./cli/configs/prometheus.yml:/etc/prometheus/prometheus.yml:z